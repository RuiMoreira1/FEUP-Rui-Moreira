        - 'M02: Administrator/Managment Area'
        
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  name:
                    type: string
                  birth_date:
                    type: string
                

      responses:
        '302':
          description: 'edit user details'
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully edited user'
                  value: /admin
                302Error:
                  description: 'Failed editing user'
                  value: /admin/users/{id}

  /admin/faq/{id}:
    get:
      operationId: R207
      summary: 'R207: view FAQ'
      description: 'provide FAQ. Access: ADM'
      tags: 
        - 'M02: Administrator/Managment Area'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok.Show user FAQ'
        '404':
            description: 'FAQ not found.'


    post:
      operationId: R208
      summary: 'R208 Edit any FAQ.Access: ADM'
      tags:
        - 'M02: Administrator/Managment Area'
        
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  question:
                    type: string
                  answer:
                    type: string
                required:
                  - question
                  - answer

      responses:
        '302':
          description: 'edit FAQ'
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully edited faq'
                  value: /admin/
                302Error:
                  description: 'Failed editing faq'
                  value: /admin/faq/{id}


  /products/{id}:
    get:
      operationId: R301
      summary: 'R301: View Product Page'
      description: 'Provide the product page of product with id {id}. Access: PUB'
      tags:
        - 'M03: Product, Reviews & Wishlisting'  

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show Product Page UI. (UI10)'
        '404':
          description: 'Product not found.'

  /products/{id}/reviews:
    get:
      operationId: R302
      summary: 'R302: View Product Reviews'
      description: 'Provide Reviews of a Product. Access: PUB'
      tags:
        - 'M03: Product, Reviews & Wishlisting'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id_rev:
                      type: integer
                    date:
                      type: string
                    star_rating:
                      type: number
                    comment:
                      type: string
                    id_user:
                      type: integer
                    username:
                      type: string
                example:
                  - id_rev: 1
                    date: '2021-11-15'
                    star_rating: 4.4
                    comment: 'Great book. I recommend it to anyone who likes fantasy novels!'
                    id_user: 5
                    username: 'chitchat'
                  
        '404':
          description: 'Product not found.'

  /products/{id}/reviews/add:
    post:
      operationId: R303
      summary: 'R303: Add Review Action'
      description: 'Add a new review to a product already bought. Access: BUY'
      tags:
      - 'M03: Product, Reviews & Wishlisting'

      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                star_rating:
                  type: number
                comment:
                  type: string
                date:
                  type: string
              required:
                - star_rating
                - comment

      responses:
        '302':
          description: 'Adding a new review'
          headers:
            Location:
              schema:
                type: string
              examples: 
                302Success:
                  description: 'Successfully added a new review'
                  value: /products/{id}/reviews/{id_rev}
                302Error:
                  description: 'Failed adding a new review'
                  value: /products/{id}

        

  /products/{id}/reviews/{id_rev}/edit: 
    post:
      operationId: R304
      summary: 'R304: Edit Review Action'
      description: 'Edit a previously written review to a product already bought. Access: BUY, OWN'
      tags:
      - 'M03: Product, Reviews & Wishlisting'


      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - in: path
        name: id_rev
        schema:
          type: integer
        required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                star_rating:
                  type: number
                comment:
                  type: string
                date:
                  type: string
              required:
                - star_rating
                - comment

      responses:
        '302':
          description: 'Editing a review'
          headers:
            Location:
              schema:
                type: string
              examples: 
                302Success:
                  description: 'Successfully edited review'
                  value: /products/{id}/reviews/{id_rev}
                302Error:
                  description: 'Failed editing review'
                  value: /products/{id}


  /products/{id}/reviews/{id_rev}/delete:
    post:
      operationId: R305
      summary: 'R305: Delete Review Action'
      description: 'Delete a previously written review to a product already bought. Access: BUY, OWN, ADM'
      tags:
      - 'M03: Product, Reviews & Wishlisting'

      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - in: path
        name: id_rev
        schema:
          type: integer
        required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                explanation:
                  type: string
              required:
                - explanation

      responses:
        '302':
          description: 'Deleting a review'
          headers:
            Location:
              schema:
                type: string
              examples: 
                302Success:
                  description: 'Successfully deleted review'
                  value: /products/{id}/reviews
                302Error:
                  description: 'Failed deleting review'
                  value: /products/{id}/reviews/{id_rev}

  /products/{id}/add_to_wishlist:
    post:
      operationId: R306
      summary: 'R306: Add To Wishlist Action'
      description: 'Add a product to Wishlist. Access: USR'
      tags:
      - 'M03: Product, Reviews & Wishlisting'
    
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true

      responses:
        '302':
          description: 'Adding to Wishlist'
          headers:
            Location:
              schema:
                type: string
              examples: 
                302Success:
                  description: 'Successfully added product to wishlist'
                  value: /products/{id}
                302Error:
                  description: 'Failed adding to wishlist'
                  value: /products/{id}

  /users/{id}/wishlist: 
    get:
      operationId: R307
      summary: 'R307: View user wishlist'
      description: 'Show the individual user wishlist. Access: USR'
      tags:
        - 'M03: Product, Reviews & Wishlisting'

      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true

      responses:
        '200':
          description: 'Ok. User Wishlist UI (UI19)'
        '404':
          description: 'User not found.'

  /users/{id}/wishlist/add_to_cart/{id_prod}:
    post:
      operationId: R308
      summary: 'R308: Add to cart from Wishlist'
      description: 'Add a previously wishlisted product to the cart. Access: USR'
      tags:
        - 'M03: Product, Reviews & Wishlisting'

      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - in: path
        name: id_prod
        schema:
          type: integer 
        required: true

      responses:
        '302':
          description: 'Moving from Wishlist to Cart'
          headers:
            Location:
              schema:
                type: string
              examples: 
                302Success:
                  description: 'Successfully added product to cart'
                  value: /users/{id}/wishlist
                302Error:
                  description: 'Failed adding to cart'
                  value: /users/{id}/wishlist


  /users/{id}/wishlist/remove_product/{id_prod}: 
      post:
          operationId: R309
          summary: 'R309: Add to cart from Wishlist'
          description: 'Add a previously wishlisted product to the cart. Access: USR'
          tags:
              - 'M03: Product, Reviews & Wishlisting'

          parameters:
          - in: path
            name: id
            schema:
                type: integer
            required: true
          - in: path
            name: id_prod
            schema:
                type: integer  
            required: true

          responses:
              '302':
                  description: 'Deleting from Wishlist'
                  headers:
                      Location:
                          schema:
                              type: string
                          examples: 
                              302Success:
                                  description: 'Successfully deleted product from Wishlist'
                                  value: /users/{id}/wishlist
                              302Error:
                                  description: 'Failed removing from wishlist'
                                  value: /users/{id}/wishlist

  /api/products:
    get:
      operationId: R401
      summary : 'Search products and return the search results as JSON. Access: PUB'
      tags:
        - 'M04: Product and Categories'
      
      parameters:
        - in: query
          name: query
          description: String to use for full-text search index
          schema:
            type: string
          required: false
        - in: query
          name: max_price 
          description: Product maximum price 
          schema: 
            type: number
          required: false
        - in: query 
          name: min_price
          description: Product minimum price 
          schema:
            type: number
          required: false
        - in: query
          name: stock
          description: Product in/out of stock 
          schema:
            type: boolean
          required: false 
        - in: query
          name: discount
          description: Product with discount?
          schema:
            type: boolean 
          required: false 
        - in: query
          name: star_rating
          description: Product star rating
          schema:
            type : number 
          required: false 
        - in: query
          name: genre 
          description: Product genre's
          schema: 
           type : string 
          required: false 
        - in: query 
          name: product_type 
          description: Product type [Hard Cover/ Digital version]
          schema:
            type: string 
          required: false 
        - in: query
          name: language
          description: Product Language 
          schema: 
            type: string 
          required: false 
        - in: query 
          name: author 
          description: Product author 
          schema: 
            type: string 
          required: false
      
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: string 
                    name:
                      type: string 
                    rating:
                      type: number
                    picture:
                      type: string
                      format: binary
                    price:
                      type: string
                  example:
                    - id: 1
                      name: 'Hacking the art of exploitation.'
                      rating: 4.5
                      picture: '/hacking-the-art-of-exploitation.png'
                      price: '52.37£'
                    - id: 5
                      name: 'Eloquent Javascript.'
                      rating: 4.2
                      picture: '/eloquent-javascript.png'
                      price: '35.72£'
  
  /users/{id}/cart:
    get:
      operationId: R501
      summary: 'R501: Cart'
      description: 'Show the contents of the cart of a specific user. Access: USR'
      tags:
        - 'M05: Cart & Checkout'

      parameters:
        - in: path
          name: id 
          schema: 
            type: integer 
          required: true 
      
      responses:
        '200':
          description: 'Ok. Show the User Cart UI (UI19)'
        '404':
          description: 'User not found, page not found.'
  
  /users/{id}/add_to_cart/{id_prod}:
    post: 
      operationId: R502
      summary: 'R502: Add to cart'
      description: 'Add a product to cart. Access: USR' # Duvida no acesso
      tags:
        - 'M05: Cart & Checkout'
      
      parameters:
        - in: path
          name: id
          schema:
            type: integer 
          required: true 
        - in: path
          name: id_prod
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:  
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
              required:
                - quantity
      
      responses:
        '302':
          description: 'Adding product to wishlist'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully added the desired product to the cart'
                  value: /users/{id}/cart
                302Error:
                  description: 'Unable to add the specific product to the cart'
                  value: /users/{id}/cart
  
  /users/{id}/cart/remove_from_cart/{id_prod}:
    delete:
      operationId: R503
      summary: 'R503: Remove product from cart.'
      description: 'Remove a product in a user cart. Access: USR'
      tags:
        - 'M05: Cart & Checkout'
      
      parameters:
        - in: path
          name: id 
          schema:
            type: integer 
          required: true 
        - in: path
          name: id_prod 
          schema:
            type: integer 
          required: true 
      
      responses:
        '302':
          description: 'Deleting product from cart'
          headers:
            Location:
              schema:
                type: string 
              examples:
                302Success:
                  description: 'Succesfully delete product from user cart'
                  value: /users/{id}/cart
                302Error:
                  description: 'Unable to remove product from cart.'
                  value: /users/{id}/cart 
  
  /users/{id}/checkout/cart/remove_from_cart/{id_prod}:
    delete:
      operationId: R504
      summary: 'R504: Remove product from cart in checkout.'
      description: 'Remove a product in a user cart. Access: USR'
      tags:
        - 'M05: Cart & Checkout'
      
      parameters:
        - in: path
          name: id 
          schema:
            type: integer 
          required: true 
        - in: path
