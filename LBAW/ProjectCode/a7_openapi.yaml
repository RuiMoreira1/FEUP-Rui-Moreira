                price:
                  type: number
                stock:
                  type: integer
                discount: 
                  type: number
                synopsis:
                  type: string
                product_type:
                  type: string
                book_with:
                  type: number
                book_height:
                  type: number
                
      responses:
        '302':
          description: 'Edit product details'
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully edited product'
                  value: /admin
                302Error:
                  description: 'Failed editing review'
                  value: /admin/products/{id}


  /admin/orders/{id}:
    get:
      operationId: R203
      summary: 'R203: view order list'
      description: 'Provide list of orders. Access: ADM'
      tags: 
        - 'M02: Administrator/Managment Area'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok.Show order list'
        '404':
            description: 'Orders not found.'


    post:
      operationId: R204
      summary: 'R204 Edit any order detail. Access: ADM'
      tags:
        - 'M02: Administrator/Managment Area'
        
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  date:
                    type: string
                  status_date:
                    type: string
                required:
                  - status

      responses:
        '302':
          description: 'edit order'
          headers:
            location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully edited order'
                  value: /admin
                302Error:
                  description: 'Failed editing order'
                  value: /admin/orders/{id}

  /admin/users/{id}:
    get:
      operationId: R205
      summary: 'R205: view user list'
      description: 'provide list of users. Access: ADM'
      tags: 
        - 'M02: Administrator/Managment Area'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok.Show user list'
        '404':
            description: 'Users not found.'


    post:
      operationId: R206
      summary: 'R206 Edit any user detail. Access: ADM'
