openapi: 3.0.0

info:
  version: 1.0.0
  title: 'LBAW The Last Chapter Web API'
  description: 'Web Resources Specification (A7) for The Last Chapter'

servers:
  - description: Production server
    url: http://lbaw2193.lbaw-prod.fe.up.pt

tags:
  - name: 'M01: Authentication and User Profile'
  - name: 'M02: Administrator/Managment Area'
  - name: 'M03: Product, Reviews & Wishlisting'
  - name: 'M04: Product and Categories'
  - name: 'M05: Cart & Checkout'
  - name: 'M06: Static pages'

paths:
  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provide login form. Access: PUB'
      tags:
         - 'M01: Authentication and User Profile'
      responses:
         '200':
           description: 'Ok. Show Log-in UI (UI03)'
    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
        - 'M01: Authentication and User Profile' 

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:   
                  type: string
                password: 
                  type: string
              required:
                - email
                - password

      responses:
       '302':
         description: 'Redirect after processing the login credentials.'
         headers:
           Location:
             schema:
               type: string
             examples:
               302Success:
                 description: 'Successful authentication. Redirect to user profile.'
                 value: '/users/{id}'
               302Error:
                 description: 'Failed authentication. Redirect to login form.'
                 value: '/login'
    
  /logout:
    post:
      operationId: R103
      summary: 'R103: Logout Action'
      description: 'Logout the current authenticated user. Access: USR, ADM'
      tags:
        - 'M01: Authentication and User Profile'
      responses:
        '302':
          description: 'Redirect after processing logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to login form.'
                  value: '/login' #Move to a the homepage

  /register:
      get:
        operationId: R104
        summary: 'R104: Register Form'
        description: 'Provide new user registration form. Access: PUB'
        tags:
          - 'M01: Authentication and User Profile'
        responses:
          '200':
            description: 'Ok. Show Sign-Up UI (UI04)'

      post:
        operationId: R105
        summary: 'R105: Register Action'
        description: 'Processes the new user registration form submission. Access: PUB'
        tags:
          - 'M01: Authentication and User Profile'

        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  username:
                    type: string
                  password: 
                    type: string
                  birth_date:
                    type: string  
                required:
                    - email
                    - username
                    - password
                    - birth_date

        responses:
          '302':
            description: 'Redirect after processing the new user information.'
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302Success:
                    description: 'Successful registration. Redirect to user profile.'
                    value: '/users/{id}'
                  302Failure:
                    description: 'Failed registration. Redirect to register form.'
                    value: '/register'

  /users/{id}:
    get:
      operationId: R106
      summary: 'R106: View user profile'
      description: 'Show the individual user profile. Access: USR'
      tags:
        - 'M01: Authentication and User Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show User Profile UI (UI18)'
        '404':
          description: 'Ok. Show the Error Page'         
  
  /users/{id}/edit:
    get:
      operationId: R107
      summary: 'R107: Edit user profile form'
      description: 'Page with a form to edit an authenticated users profile. Access: USR'
      tags:
        - 'M01: Authentication and User Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show User Edit UI (UI18)'

    put:
      operationId: R108
      summary: 'R108: Edit profile Action'
      description: 'This web resource updates the information on an authenticated users profile, 
        and then redirects them back to their profile page. Access: USR'
      tags:
        - 'M01: Authentication and User Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:   
                  type: string
                email: 
                  type: string
                phonenumber: 
                  type: string
                nif: 
                  type: string
                birthdate: 
                  type: string
                
                address:
                  type: object
                  properties:
                    name:
                      type: string
                    streetaddress:
                      type: string
                    adicionalinfo:
                      type: string
                    zipcode:
                      type: string
                    country:
                      type: string
                    phonenumber:
                      type: string
                    nif:
                      type: string

                paymentmethod:
                  type: object
                  properties:
                    paypal:   
                      type: object
                      properties:
                        email: 
                          type: string
                        password:
                          type: string
                    creditcard:
                      type: object
                      properties:
                        name:
                          type: string
                        cardnumber:
                          type: integer
                        expirationdate:
                          type: string
                        securitycode:
                          type: integer
                

      responses:
       '302':
         description: 'Redirect after processing the profile update'
         headers:
           Location:
             schema:
               type: string
             examples:
               302Success:
                 description: 'Successful Editing. Redirect to user profile.'
                 value: '/users/{id}'
               302Error:
                 description: 'Failed. Redirect to user profile.'
                 value: '/users/{id}' 
                 
                 
                 
  /login/credentialrec:
    get:
      operationId: R109
      summary: 'R109: Credential Recovery Form'
      description: 'Provide an email form. Access: USR'
      tags:
        - 'M01: Authentication and User Profile'
      responses:
        '200':
          description: 'Ok. Show Credential Recovery UI'

    post:
      operationId: R110
      summary: 'R110: Credential Recovery Action'
      description: 'Processes the email form submission. Access: USR'
      tags:
          - 'M01: Authentication and User Profile'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
              required: 
                - email

      responses:
        '302':
          description: 'Redirect after processing the email.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'New password sent to email. Redirect to login form.'
                  value: '/login'
                302Failure:
                  description: 'Incorrect email.'
                  value: '/login/credentialrec'


  /admin/products/{id}:
    get:
      operationId: R201
      summary: 'R201: view product list'
      description: 'Provide list of products. Access: ADM'
      tags: 
        - 'M02: Administrator/Managment Area'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok.Show product list'
        '404':
            description: 'Products not found.'

    post:
      operationId: R202
      summary: 'R202: Edit product on product list'
      description: 'Edit any product detail. Access: ADM'
      tags: 
        - 'M02: Administrator/Managment Area'

      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
          
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
